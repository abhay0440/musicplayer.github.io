<!Doctype html>
<head>
    <title>playlist</title>
    <style>
        *{
            margin:0px;

      tr{
        cursor: pointer;
      }

          border-radius: 10px;
          background-color: transparent;
          color:aliceblue;

     </style>
</head>
<body>
    <div id="Bollywood_s">

        <script>
         var song=["song","song1","song2","song3","song4","song5","song6","song7"];
         var title=["Heropanti-Tere Bina | Tiger Shroff |","Tera Nasha - The Bilz & Kashif","Shakuna De _ Time  Machine 3","Mund Ma Tupuli Saji ge__ Latest Garhwali","KHYAAL RAKHYA KAR - Neha Kakkar ft. RohanPreet","Jogi-|Shaadi Mein Zaroor Aana |Rajkummar Rao,Kriti K","Tu Banja Gali Benaras Ki | Asees Kaur | Shaadi Mein Zaroor Aana"];

       // document.getElementById("tb8").innerHTML=song[7]+": "+title[7];

        document.getElementById("tb1").onclick=function(){
            if(mysong.paused){
           mysong.src=song[0]+".mp3";
           mysong.play();
            }
        }
      
        
        </script>

</body>
</html>
